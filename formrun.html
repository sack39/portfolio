<!DOCTYPE html>


<div class="row mt-5">
  <div class="col-lg-12">
      <div class="form-kerri contact_form" 

          <!-- class, action, methodを変更しないでください -->
          <form class="formrun" action="https://form.run/api/v1/r/smwfscyckv7orbza9ziezpjf" method="post">
            <!-- ↓自由に要素を追加・編集することができます -->
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input name="お名前" type="text" class="form-control" autocomplete="name" placeholder="お名前" required >
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mt-2">
                  <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required class="form-control" autocomplete="email"  placeholder="メールアドレス" >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <input name="題名" type="text" data-formrun-type="subject" data-formrun-required class="form-control" autocomplete="subject" placeholder="題名" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <textarea name="メッセージ" data-formrun-required class="form-control" rows="4" placeholder="メッセージ" ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mt-2">
                  <label>個人情報利用同意 [必須]</label>
                  <input type="checkbox" name="個人情報利用同意" data-formrun-required>
                </div>
              </div>
            </div>

            <!-- ボット投稿をブロックするためのタグ -->
            <div class="_formrun_gotcha">
              <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
              <label for="_formrun_gotcha">If you are a human, ignore this field</label>
              <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
            </div>


            <div class="row">
              <div class="col-lg-12 text-right">
                <input type="submit" value="送信" name="send" class="submitBnt btn btn-custom text-uppercase" >
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
